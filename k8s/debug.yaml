apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway-dep-v1
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: apigateway-pod
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: apigateway-pod
        version: v1
    spec:
      containers:
        - name: web
          image: apigateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /app
              name: v1
            - mountPath: /remote_debugger:rw
              name: v2
      volumes:
        - name: v1
          hostPath:
            path: /e/dotnet_project/Oxygen-EshopSample/ApiGateWay/bin/Debug/netcoreapp3.1
        - name: v2
          hostPath:
            path: /c/Users/Administrator/vsdbg/vs2017u5
