  replicas: 1
  selector:
    matchLabels:
      app: frontend-pod
  minReadySeconds: 5 
  strategy: 
    type: RollingUpdate 
    rollingUpdate:
      maxUnavailable: 1 
      maxSurge: 1
  template: 
    metadata:
      labels: 
        app: frontend-pod
        version: v1
    spec:
      containers:
        - name: web
          image: frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
            - name: VUE_APP_CANARYVER
              value: v2
