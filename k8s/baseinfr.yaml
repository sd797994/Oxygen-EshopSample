apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-dep
spec:
  selector:
    matchLabels:
      app: mssql-dep
  replicas: 1
  template:
    metadata:
      labels:
        app: mssql-dep
    spec:
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2019-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1433
              name: web
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              value: "Mytestpwd#123"
---
apiVersion: v1
kind: Service
metadata:
  name: mssql
spec:
  type: NodePort
  selector:
    app: mssql-dep
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
      nodePort: 30003
---
